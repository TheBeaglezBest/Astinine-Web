<!DOCTYPE html>
<html>
<head>
  <title>Astinines Basic Calcuator</title>
  <style>
    body {
      background-color: black;
      color: orange;
      font-family: Arial, sans-serif;
    }
    
    .calculator {
      width: 200px;
      margin: 0 auto;
      padding: 20px;
      background-color: orange;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .calculator button {
      width: 40px;
      height: 40px;
      margin: 5px;
      font-size: 20px;
      background-color: black;
      color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .calculator button:hover {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>=</button>
  </div>

  <script>
    const buttonNine = document.querySelector('.calculator button:nth-child(9)');
    const buttonEquals = document.querySelector('.calculator button:last-child');

    buttonNine.addEventListener('click', function() {
      buttonEquals.addEventListener('click', function() {
        window.open('about:blank', '_blank').location.href = 'https://www.rateavon.je/error.php?q=https%3A%2F%2Fwww.google.com&hl=0';
      });
    });
  </script>
</body>
</html>
