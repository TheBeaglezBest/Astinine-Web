<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue and Black Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
        }
        .sidebar {
            background-color: #333;
            width: 200px;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .button {
            display: block;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a class="button" href="https://example.com/page1" target="content">Button 1</a>
            <a class="button" href="https://example.com/page2" target="content">Button 2</a>
            <a class="button" href="https://example.com/page3" target="content">Button 3</a>
        </div>
        <div class="content">
            <iframe name="content" frameborder="0" width="100%" height="500"></iframe>
        </div>
    </div>
</body>
</html>
